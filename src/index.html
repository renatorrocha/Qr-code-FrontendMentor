<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/output.css " />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-Light_gray">
    <div class="items-center justify-center flex h-screen w-screen">
      <div class="rounded-xl w-64 bg-white border-red-700 p-4">
        <img src="images/image-qr-code.png" class="rounded-xl" />
        <p class="text-Dark_blue font-body font-bold text-bas text-center pt-2">
          Improve your front-end skills by building projects
        </p>
        <p
          class="text-Grayish_blue font-body font-normal text-sm text-center p-2"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
